{% extends 'blog/main.html' %}
{% load static %}

{% block header_background %}    
            <header class="masthead" style="background-image:url({%static 'blog/category.jpg'%})">
            {% endblock header_background%}

{% block page_title %}حذف دسته بندی{% endblock page_title %}

{% block content %}

<div class="container mb-5" align="center">
    <div class="col-md-12">
        <form action="{% url 'delete_category_form' slug %}" method="post">
            {% csrf_token %}
            <p>آیا از حذف دسته بندی{{slug}} مطمئن هستید؟</p>
            <input type="submit" value="حذف دسته بندی">
            <a href="{% url 'categories'%}">بازگشت به لیست تگ ها</a>
        </form>

    </div>
</div>

{% endblock content %}
